<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website buat ayang</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div container>
        <div class="foto">
          <img src="img/fotbar.jpg" alt="foto" />
        </div>
        <form action="loginForm">
          <div class="holder">
            <input type="text" class="username" required />
            <label>USERNAME</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="holder">
            <input type="password" class="password" required />
            <label>PASSWORD</label>
            <!-- <i class="bx bxs-lock-alt"></i> -->
            <!-- <i class='bx bxs-hide' onclick="pass()" id="pass-icon "></i>
            <i class='bx bx-show' ></i> -->
          </div>
        </form>
        <p class="error" style="color: red;"></p>
        <button type="submit" class="btn" onclick="checkLogin(); return false">LOGIN</button>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="script.js"></script>
</html>

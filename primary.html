<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website buat ayang</title>
    <link rel="stylesheet" href="styles1.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="together">
        <p class="How">How long we've been together?</p>
        <i class="bx bx-search-alt-2"></i>
      </div>
      <div class="timer-container">
        <div class="timer">
          <div class="time-section">
            <div class="value" id="days">0</div>
            <div class="label">days</div>
          </div>
          <span class="colon">:</span>
          <!-- Colon -->
          <div class="time-section">
            <div class="value" id="hours">00</div>
            <div class="label">hours</div>
          </div>
          <span class="colon">:</span>
          <!-- Colon -->
          <div class="time-section">
            <div class="value" id="minutes">00</div>
            <div class="label">minutes</div>
          </div>
          <span class="colon">:</span>
          <!-- Colon -->
          <div class="time-section">
            <div class="value" id="seconds">00</div>
            <div class="label">seconds</div>
          </div>
        </div>
      </div>
      <a href="our-journey.html" class="btn"> got to our journeyyyyyy</a>
      <a href="index.html" class="btn">back?</a>
      <div class="lope">
        <i class="bx bxs-heart"></i>
        <i class="bx bxs-heart"></i>
        <i class="bx bxs-heart"></i>
      </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script1.js"></script>
  </body>
</html>
